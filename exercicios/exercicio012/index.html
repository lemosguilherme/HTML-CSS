<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video src="Midia/video.mp4" width="500" controls preload="metadata" poster="Imagens/img.png"></video>

    <h1>Ou</h1>

    <video width="500" poster="Imagens/img.png" controls preload="metadata" >
        <source src="Midia/video.mp4" type="video/mp4">
        <p>Seu navagador não consegue reproduzir vídeo</p>
        <a href="Midia/video.mp4">Baixe o vídeo aqui</a>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=WqyuyMooOXE9Ur-t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
