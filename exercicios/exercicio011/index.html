<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Reproduzir Áudio</h1>
    <audio src="Midia/tomball.mp3" controls></audio>
    <h1>Outro jeito de colocar áudio</h1>
    <audio preload="metadata" controls>
        <source src="Midia/tomball.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não pode reproduzir</p>
        <a href="Midia/tomball.mp3"> Clique aqui para baixar o áudio</a>
    </audio>
    <h1>Reproduzir Vídeo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac?si=TD9UwPfqgrIqMtx-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
