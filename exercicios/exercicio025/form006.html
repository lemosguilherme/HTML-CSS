<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="col" id="icor">
        </p>
        <p>
            <label for="isatis">Nivel de Satisfação</label>
            <input type="range" name="satis" id="isatis" min="1" max="5">
        </p>
        <p>
            <label for="iarquivo">Escolha um arquivo</label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
