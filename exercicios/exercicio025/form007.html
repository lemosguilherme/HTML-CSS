<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
    <style>
        div {
            margin: 10px;
        }
        div.boxtitulo {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div class="boxtitulo">
            <label for="iest"> Estado</label>
        </div>
        <div class="boxinput">
            <select name="estado" id="iest">
                <option value=""></option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </div>
        <div class="boxtitulo">
            <label for="iprof">Profissão</label>
        </div>
        <div class="boxinput">
            <input type="text" name="prof" id="iprof" list="list">
            <datalist id="list">
                <option >Programador</option>
                <option >Professor</option>
            </datalist>
        </div>
        <div class="boxtitulo">
            <label id="boxmsg" for="imsg">Mensagem</label>
        </div>
        <div class="boxinput">
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <div class="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
