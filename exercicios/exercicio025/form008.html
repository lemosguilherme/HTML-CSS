<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8</title>
    <style>
        div {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="in1">Número 1: </label>
        </div>
        <div>
            <input type="number" name="n1" id="in1" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Número 2: </label>
        </div>
        <div>
            <input type="number" name="n2" id="in2"required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="isoma">Soma: </label>
        </div>
        <div>
            <output id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
