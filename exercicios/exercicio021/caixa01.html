<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1 { 
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            
            border: 10px solid brown;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px solid black;
        }
        a {
            border: 10px solid cadetblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="external"> Links são exemplos de caixas inline-level</a></p>
</body>
</html>
