<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <picture>
        <source media="(max-width: 50px)" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 150px )" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 500px )" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 850px )" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="foto gg">
    </picture>
</body>
</html>
